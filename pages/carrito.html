<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Carrito</title>

</head>

<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Carrito</h1>
            </header>

            <nav>
                <ul>

                    <li>
                        <a class="boton-menu boton-volver" href="../index.html">
                            <i class="bi bi-arrow-left"></i> Seguir Comprando </a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© Jimena Monllor 2022</p>
            </footer>

        </aside>
        <main>
            <!--Inicio de Main Carrito-->
            <h2 class="titulo principal active">Carrito</h2>

            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío.<i class="bi bi-emoji-frown"></i></p>
                <div class="carrito-productos">

                    <div class="carrito-producto">
                        <!-- Primer producto Carrito-->
                        <img class="producto-imagen"
                            src="https://http2.mlstatic.com/D_NQ_NP_831841-MLA46860830502_072021-O.webp" alt="MateRosa">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Mate Rosa</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$3.500</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$3.500</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>

                    <div class="carrito-producto">
                        <!-- Segundo producto Carrito-->
                        <img class="producto-imagen"
                            src="https://http2.mlstatic.com/D_NQ_NP_782388-MLA46860851118_072021-O.webp"
                            alt="MateNegro">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Mate Negro</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$3.500</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$7.000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>

                </div>

                <div class="carrito-acciones">
                    <!-- Inicio de acciones-carrito -->

                    <div class="carrito-acciones-izquierda"> <!--Acciones-carrito izquierda -->
                        <button class="carrito-acciones-vaciar"> Vaciar Carrito</button>
                    </div>

                    <div class="carrito-acciones-derecha">  <!--Acciones-carrito Derecha -->
                        <div class="acciones-carrito-total">
                            <p>Total:</p>
                            <p id="total">$7.000</p>
                        </div>
                        <button class="carrito-acciones-comprar">COMPRAR AHORA</button>
                    </div>

                </div>

            </div>
        </main>


        <script src="./JS/main.js"></script>

</body>

</html>
